<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏁 Racing Championship - Corrida Completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <h1>🏁 Racing Championship</h1>
            
            <div class="race-info">
                <div class="info-row">
                    <span class="info-label">Volta:</span>
                    <span class="info-value" id="currentLap">1 / 3</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tempo:</span>
                    <span class="info-value" id="raceTime">00:00.00</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Melhor Volta:</span>
                    <span class="info-value" id="bestLap">--:--.--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Posição:</span>
                    <span class="info-value" id="position">1º / 2</span>
                </div>
            </div>

            <div class="race-controls">
                <button class="control-btn start-race" id="startBtn">🚀 Iniciar Corrida</button>
                <button class="control-btn pause-race" id="pauseBtn">⏸️ Pausar</button>
                <button class="control-btn reset-race" id="resetBtn">🔄 Nova Corrida</button>
            </div>

           <div class="settings">
    <h3 style="color: #00ff41; margin-bottom: 10px;">⚙️ Configurações</h3>
    
    <div class="setting-group">
        <label class="setting-label" for="aiSpeed">Velocidade da IA:</label>
        <input type="range" class="setting-slider" id="aiSpeed" min="0.5" max="2" value="1" step="0.1" title="Velocidade da IA">
        <span class="setting-value" id="aiSpeedVal">100%</span>
    </div>
    
    <div class="setting-group">
        <label class="setting-label" for="totalLaps">Número de Voltas:</label>
        <input type="range" class="setting-slider" id="totalLaps" min="1" max="10" value="3" title="Número de Voltas">
        <span class="setting-value" id="totalLapsVal">3</span>
    </div>

    <div class="setting-group">
        <label class="setting-label" for="difficulty">Dificuldade:</label>
        <input type="range" class="setting-slider" id="difficulty" min="1" max="5" value="3" title="Dificuldade">
        <span class="setting-value" id="difficultyVal">Normal</span>
    </div>
</div>


            <div class="leaderboard">
                <h3>🏆 Melhores Voltas</h3>
                <div id="lapTimes"></div>
            </div>
        </div>

        <div class="race-track" id="raceTrack">
            <div class="track-border"></div>
            
            <!-- Checkpoints serão gerados automaticamente -->
            <div class="racer player-racer" id="playerRacer"></div>
            <div class="racer ai-racer" id="aiRacer"></div>
        </div>

        <div class="race-status">
            <div class="lap-counter" id="lapDisplay">Volta 1/3</div>
            <div class="race-timer" id="timerDisplay">00:00.00</div>
            <div class="position" id="positionDisplay">1º Lugar</div>
        </div>
    </div>

    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <div class="victory-title" id="victoryTitle">🏆 VITÓRIA!</div>
            <div class="victory-stats" id="victoryStats"></div>
            <button class="new-race-btn" id="newRaceBtn">🏁 Nova Corrida</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
